<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
    <body>
        <main class="main__container">
            <h1>Weather App</h1>
            <div class="container">
                <form action="#" method="get" class="weather__form">

                    <button type="submit" id="btn__search">Submit</button>
                </form>
                <h3 class="error"></h3>
                <div class="results">
                                            
                </div>
            </div>
        </main>
    <script src="./js/app.js"></script>
    </body>
</html>
